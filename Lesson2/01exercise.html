<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="01exercise.js"></script>
    <style>
       .cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px;
  background: #fff;
}

.card h3 {
  margin: 0 0 8px;
}

.card p {
  margin: 4px 0;
  font-size: 14px;
}
    </style>
</head>
<body>
    <!-- <ul id="people"></ul> -->
    <div id="cards" class="cards"></div>
</body>
</html>
